<!--- Title: Survey Form Project
    Summary: Single page survey form that requires name, email, age(optional), current role, recommendations,
             favorite features, potential improvement, and any comments/suggestions
    Author: Nick Chernock  -->

<!DOCTYPE html>

<html>
    <head>
        <!--Page Customization-->
        <meta charset="utf-8">
        <link href="styles/surve-styles.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
        <title> FreeCodeCamp Survey Form</title>
    </head>
    <body class="survey">
        <!--Survey Title-->
        <div id="heading">
            <h1>FreeCodeCamp Survey Form</h1>
            <p>Thank you for taking the time to help us improve the platform</p>
        </div>
        <form class="form">
            <!--Form labels + inputs-->
            <div class="form-items">
                <!--Name Input-->
                <div class="form-content"> 
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Enter your name" required>
                </div>
                <!--Email Input-->
                <div class="form-content">
                    <label for="email">Email</label>
                    <input type="text" id="email" placeholder="Enter your email" required>
                </div>
                <!--Age Input-->
                <div class="form-content">
                    <div id="mini">
                        <label for="age">Age</label> 
                        <span>(optional)</span>
                    </div>
                    <input type="number" id="age" min="01" max="99" placeholder="XX">
                </div>
                <!---Favorite role selection-->
                <div class="form-content">
                    <label for="roles">Which option best describes your current role?</label> 
                    <select name="roles" id="roles">
                        <option value="" disabled selected>Choose your current role</option>
                        <option value="Student">Student</option>
                        <option value="fulltimejob">Full Time Job</option>
                        <option value="fulltimelearner">Full Time Learner</option>
                        <option value="prefer">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <!--Recommendation Radio Button Selection (Only one option selectable)-->
                <div class="form-content">
                    <label>Would you recommend FreeCodeCamp to a friend?</label>
                    <div id="recommend">
                        <label for="definitely">
                            <input type="radio" id="definitely" name="recommend"> Definitely
                        </label>
                        <label for="maybe">
                            <input type="radio" id="maybe" name="recommend"> Maybe
                        </label>
                        <label for="notsure">
                            <input type="radio" id="notsure" name="recommend"> Not Sure
                        </label>
                    </div>
                </div>
                <!--Favorite feature selection-->
                <div class="form-content">
                    <label for="features">What is your favorite feature of FreeCodeCamp</label>
                    <select name="features" id="features">
                        <option value="" disabled selected>Choose your favorite feature</option>
                        <option value="challenges">Challenges</option>
                        <option value="projects">Projects</option>
                        <option value="community">Community</option>
                        <option value="opensource">Open Source</option>
                    </select>
                </div>
                <!--Improvement Checkbox selection (multiple selections)-->
                <div class="form-content">
                    <div id="mini">
                        <label for="improved">What would you like to see improved?</label>
                        <span>(Check all that apply)</span>
                    </div>
                    <div id="improved">
                        <label for="frontend">
                            <input type="checkbox" id="frontend"> Front-end Projects
                        </label>
                        <label for="backend">
                            <input type="checkbox" id="backend"> Back-end Projects
                        </label>
                        <label for="datavis">
                            <input type="checkbox" id="datavis"> Data Visualization
                        </label>
                        <label for="challengesimp">
                            <input type="checkbox" id="challengesimp"> Challenges
                        </label>
                        <label for="opensource">
                            <input type="checkbox" id="opensource"> Open Source Community
                        </label>
                        <label for="gitter">
                            <input type="checkbox" id="gitter"> Gitter help rooms
                        </label>
                        <label for="videos">
                            <input type="checkbox" id="videos"> Videos
                        </label>
                        <label for="meetups">
                            <input type="checkbox" id="meetups"> City Meetups
                        </label>
                        <label for="wiki">
                            <input type="checkbox" id="wiki"> Wiki
                        </label>
                        <label for="forum">
                            <input type="checkbox" id="forum"> Forum
                        </label>
                        <label for="addcourses">
                            <input type="checkbox" id="addcourses"> Additional Courses
                        </label>
                    </div>
                </div>
                <!--Text area for comments/suggestions-->
                <div id="textform" class="form-content">
                    <label for="textform">Any Comments or Suggestions?</label>
                    <textarea id="textform" rows="5" cols="50" placeholder="Enter your comments/suggestions here"></textarea>
                </div>
                <div class="submit">
                    <button>Submit</button>
                </div>
            </div>
        </form>
    </body>
</html>
